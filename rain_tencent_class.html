<h3>详细</h3>
<p style="text-indent:2em;">
	雨课堂题目检测，答题后返回正确答案，腾讯课堂检测签到，弹窗提醒（所有提醒浏览器最小化也会生效）。禁止网页通知的刷新页面会重新要求权限，还不行可以自行百度“网页通知权限”。
</p>
<p style="text-indent:2em;">一些说明，这个脚本的适用场景是网课的时候老师会放随堂练习题，大多是选择和填空，这个脚本可以在你答题之后返回正确答案~
</p>
<p style="text-indent:2em;">
	辅助工具，请勿过于依赖，如果不稳定，请关闭插件。
</p>
<p style="text-indent:2em;">github地址：<a href="https://github.com/Anjude/tampermonkey">https://github.com/Anjude/tampermonkey</a></p>
<p style="text-indent:2em;">顺便推个时间管理小程序：time walkers</p>
